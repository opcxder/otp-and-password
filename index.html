<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP and Password Generator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">OTP Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <form method="post">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">OTP and Password Generator</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="number-input" class="form-label">Enter Your Number:</label>
                <input type="number"  name="user_number" class="form-control" id="number-input" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Select Your Choice:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="choice" id="otp-radio" value="otp" checked>
                  <label class="form-check-label" for="otp-radio">
                    OTP
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="choice" id="password-radio" value="password">
                  <label class="form-check-label" for="password-radio">
                    Password
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="gender-select" class="form-label">Select Your Gender:</label>
                <select class="form-select" id="gender-select" required>
                  <option value="">Choose...</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Generate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
